<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            padding: 20px;
        }
        .container{
            border: 1px solid red;
            display: grid;
            height: 500px;
            /* grid-template-columns: 100px 300px 100px; */
            /* grid-template-columns: auto auto auto; */
            /* grid-template-columns: 1fr 3fr 1fr ; */
            /* grid-template-columns: repeat(4,100px); */
            /* grid-template-rows: 100px 100px 50px; */
            /* grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr 1fr 1fr; */
            /* row-gap: 5px;
            column-gap: 5px; */
            gap: 10px;
            grid-template-areas: 
            "header header header header"
            "sidebar main main main "
            "sidebar main main main "
            "sidebar main main main"
            "fotter fotter fotter fotter";

        }
        .item{
            border: 1px solid green;
        }
        #item1{
            /* grid-column-start: 1;
            grid-column-end: 5; */
            background-color: green;
            /* grid-column: 2/5;
            grid-row: 1/6; */
            /* grid-column-start: 1;
            grid-row-end: 3; */
            /* grid-row-start: 1;
            grid-row-end: 1; */
            /* grid-row: 1/-1; */
            /* grid-column: 1/4; */
            /* grid-row: 1/4; */
            grid-area: header;

        }
        #itme2{
            grid-area: sidebar;

        }
        #item3{
            grid-area: main;

        }
        #item4{
            grid-area: fotter;

        }
    </style>
</head>
<body>
<div class="container">
 <div class="item" id="item1">Header</div>
    <div class="item" id="item2">sidebar</div>
    <div class="item" id="item3">Main Content</div>
    <div class="item" id="item4">Footer</div>

</body>
</html>
